<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-[sans-serif] text-[#1f2937]">
    <!-- Navbar -->
    <header>
        <nav class="navbar bg-[#15803d] text-white shadow-sm py-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow bg-[#15803d] border-green-800 border-2">
                        <li><a href="#" class="font-medium hover:underline">About</a></li>
                        <li><a href="#" class="font-medium hover:underline">Gallery</a></li>
                        <li><a href="#" class="font-medium hover:underline">Plant a Tree</a></li>
                    </ul>
                </div>
                <a href="#">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="#" class="font-medium hover:underline">About</a></li>
                    <li><a href="#" class="font-medium hover:underline">Gallery</a></li>
                    <li><a href="#" class="font-medium hover:underline">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end pr-4">
                <a href="#" class="btn rounded-full bg-[#facc15] text-[#15803d] border-0 shadow-none">Plant a Tree</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-[#cff0dc] text-center">
            <div class="lg:bg-[url(assets/hero-leaf1.png),_url(assets/hero-leaf2.png)] lg:bg-contain lg:[background-position:_bottom_left,_bottom_right] lg:bg-no-repeat py-10 space-y-5 px-6">
                <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                <p class="max-w-[580px] mx-auto">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <a href="#" class="btn rounded-full bg-[#facc15] text-[#15803d] border-0 shadow-none">Get Involved</a>
            </div>
        </section>
        <section class="py-10 px-4 bg-[#f0fdf4]">
            <div class="max-w-[1920px] mx-auto">
                <h2 class="text-center text-3xl font-semibold mb-6">Choose Your Trees</h2>
                <div class="grid grid-cols-12 gap-4 items-start">
                    <div class="col-span-2">
                        <h4 class="font-semibold text-xl mb-6">Categories</h4>
                        <ul id="category-list" class="flex flex-col gap-3">
                            <li id="tree-all" onclick="loadAllPlants()" class="px-3 py-2 cursor-pointer rounded duration-300 hover:bg-[#15803d] hover:text-white">All Trees</li>
                        </ul>
                    </div>
                    <div id="plants-container" class="col-span-8">
                        <div id="loader" class="flex justify-center">
                            <span class="loading loading-spinner loading-xl"></span>
                        </div>
                        <div id="plant-cards" class="grid grid-cols-3 gap-4"></div>
                    </div>
                    <div class="col-span-2"></div>
                </div>
            </div>
        </section>
        <dialog id="plant_modal" class="modal">
            <div class="modal-box">
                <div id="plant-detail" class="space-y-4">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
